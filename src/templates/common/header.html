{% load static %}
<header id="header" class="header full-width">
    <div class="header__sup">
      <div class="content header__top">
          <form method='GET' action='{% url "web_product:product_search" %}' class="header__top__search wrap-search">
            <input type="text" name='search' placeholder="¿ Que buscas ?"/>
            <div class="far fa-search wrap-search__icon"></div>
          </form>
          <div class="header__top__icons">
            <a href="{% url 'web_product:product_favorites' %}" class="fav">
              <i class="far fa-heart"></i>
            </a>
            <a href="{% url 'web_system:login_register' %}" class="account">
              <i class="far fa-user"></i>
            </a>
            <a href=""  @click.prevent='changeStatusCartView()' >
              <i class="far fa-shopping-cart"></i>
            </a>
          </div>
      </div>
    </div>
    <div class="header__bot ">
      <div class="content">
        <a href="" class='header__bot__menu'><i class="fas fa-bars"></i></a>
        <a href="/" class='header__bot__logo'>
          <img src="{% static 'img/fanntop_svg.svg' %}" alt="">
        </a>
        <a href="" class='header__bot__menu' @click.prevent='changeStatusCartView()'><i class="far fa-shopping-cart"></i></a>
      </div>
    </div>
  {% comment %}
    <div class="container cf">
      <div class="row">
        <div class="col-md-5 col-md-push-4 col-sm-8 col-xs-6">
          <ul class="list-options">
            <li><a href="{% url 'web_product:product_favorites' %}" class="fav"> <i class="fa fa-heart"></i></a></li>
            {% if request.user.is_authenticated %}
              <li class="list-options__menu">
                <a href="" class="account"> <i class="fa fa-user"></i>{{request.user.first_name}}</a>
                <ul class=''>
                  <span class='triangle'>

                  </span>
                  <li>
                    <a href="{% url 'web_system:account' %}"> <i class="fa fa-dashboard"></i> Mi Cuenta</a>
                  </li>
                  <li>
                    <a href="{% url 'web_system:logout_view' %}"><i class=' fa fa-sign-out'></i>Cerrar sesión</a>
                  </li>
                </ul>
              </li>
            {% else %}
              <li><a href="{% url 'web_system:login_register' %}" class="account"> <i class="fa fa-user"></i></a></li>

            {% endif %}
            <li><a href="#" @click.prevent='changeStatusCartView()' class="shop"> <i class="fa fa-shopping-bag"></i></a></li>
          </ul>
        </div>
        <div class="col-md-4 col-md-pull-5 col-sm-12 col-xs-12">

        </div>
      </div>
    </div>

  {% endcomment %}
</header>
