{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=0.0.4"/>
    <link rel="stylesheet" href="{% static 'css/styl.css' %}?v=0.0.4"/>
    <link rel="stylesheet" href="{% static 'css/slick.css' %}?v=0.0.4"/>
    <link rel="stylesheet" href="{% static 'css/slick-theme.css' %}?v=0.0.4"/>
    <link rel="stylesheet" href="{% static 'css/styl.css' %}?v=0.0.4"/>
    <link rel="shortcut icon" href="/favicon.ico"/>
    {% block css %}

    {% endblock css %}
</head>
<body>
  <main data-section="tab2" class="wrapper" id="app">

    {% include "./header.html" %}
    {% include "./menu.html" %}
    {% block content %}

    {% endblock content %}
    <cart-view ></cart-view>
    {% include "./footer.html" %}

  </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% if debug %}
        <script src='http://localhost:8080/static/app/app.js'></script>
    {% else %}
        <script src='{% static "app/app.js" %}'></script>

    {% endif %}
    {% block js %}

    {% endblock js %}

</body>
</html>
