{% load static %}
<div id="footer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="block-list">
          <div class="logo"><img src="{% static 'img/logo_fanntop.png' %}" alt=""/></div>
          <p class="copy">Fanntop | Todos los derechos reservados.</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="block-list">
          <h3>Servicio al cliente</h3>
          <ul class="service_client">
            {% for page_pro in pages_processors %}
              <li><a class=''  href='{% url "web_page:pages" page_pro.slug %}'>{{page_pro.name}}</a></li>
            {% endfor %}

            <li><a>Sigue tu pedido</a></li>
            <li><a>Orders</a></li>
            <li><a>Email Support</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-3">
        <div class="block-list">
          <h3>Mi Cuenta</h3>
          <ul>
            <li><a href='{% url "web_system:login_register" %}'>Ingresar</a></li>
            <li><a href='{% url "web_system:login_register" %}'>Registro</a></li>
            <li><a href='{% url "web_system:my_order" %}'>Mis Ordenes</a></li>
          </ul>
        </div>
        <div class="block-list">
          <h3>Redes Sociales</h3>
          <ul class="social">
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-3">
        <div class="block-list">
          <h3>Suscribite</h3>
          <div class="w-form">
            <form action="">
              <input type="text" class="text"/>
              <button type="submit" class="btn"><i class="fa fa-chevron-right"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
